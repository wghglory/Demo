    <script type="text/javascript">
        $.fn.selectRange = function (start, end) {
            var curObj = $(this).get(0);
            if (!curObj) return;
            else if (curObj.setSelectionRange) {
                curObj.focus(); curObj.setSelectionRange(start, end);
            } /* WebKit */
            else if (curObj.createTextRange) {
                var range = curObj.createTextRange();
                range.collapse(true);
                range.moveEnd('character', end);
                range.moveStart('character', start);
                range.select();
            } /* IE */
            else if (curObj.selectionStart) {
                curObj.selectionStart = start;
                curObj.selectionEnd = end;
            }
        };
        $(function () {
            //按钮高亮显示
            $('#sendBox .sendBtn').mouseover(function () {
                $(this).css('backgroundPosition', '0px -195px');
            }).mouseout(function () {
                $(this).css('background-position', '-117px -165px');
            });

            //话题
            $('#funBox .creatNew').click(function () {
                if ($('#msgTxt').val().length == 0) {
                    $('#msgTxt').val('#输入话题标题#').selectRange(1, 7);
                }
            });
            //显示可以输入的字的个数
            $('#msgTxt').change(function () {
                var msgLength = $(this).val().length;
                var len = 140 - msgLength;
                if (len > 0) {
                    $('#sendBox .countTxt').html('还能输入<em>' + len + '</em>字');
                } else {
                    $('#sendBox .countTxt').html('已超出了<font color="red"><em>' + Math.abs(len) + '</em></font>字');
                }
            });
            setInterval(function () {
                $('#msgTxt').change();
            }, 500);
            //加载朋友列表
            $('#funBox .atSome').click(function () {

                var friendsList = ['老杨', '老苏', '老蒋', '老牛', '老王', '老虎', '老马'];
                //判断是否有层存在==站着埋

                if ($('#dv1').length) {
                    return false;
                }
                var dvObj = $('<div id="dv1" style="width:100px; background-color:white;border:1px solid blue;position:absolute;"></div>').appendTo($('body'));

                var xdiv = $(this).offset().left + 'px';
                var ydiv = $(this).offset().top + $(this).height() + 'px';
                dvObj.css({ "left": xdiv, "top": ydiv });
                //创建一个span，用来关闭
                $('<span style=" float:right;background-color:gray;cursor:pointer;">关闭</span>').click(function () {

                    $(this).parent().remove();

                    $('<li>@' + friendsList[i] + '</li>').mouseover(function () {
