<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">

    </style>
    <script src="jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function () {
            $('#btn').click(function () {
                //alert($(':radio:checked').val());
                $(':radio:checked').each(function (k, v) {                                    
                    alert($(v).val());
                });

                $(':radio[value=man]').attr('checked', true);  //让某个被选中

                $(':radio[value$=man]').attr('checked', true);  //让man结尾的被选中

                $(':radio').val(['man', 'woman']); //让name不一样，即不在一个组的被选中
            });
        });

    </script>
</head>
<body>
    <input type="button" name="name" value="显示单选中的val" id="btn" />
    <input type="radio" name="name1" value="man" />男
    <input type="radio" name="name2" value="woman" />女
    <input type="radio" name="name3" value="sec" />保密
    <input type="radio" name="name4" value="buming" />不明
</body>
</html>
