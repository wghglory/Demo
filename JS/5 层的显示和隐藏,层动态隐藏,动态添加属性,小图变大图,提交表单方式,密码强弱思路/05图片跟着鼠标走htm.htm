<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script type="text/javascript">

        window.onload = function () {
            document.onmousemove = function () {

                document.getElementById('im').style.position = 'absolute';
                document.getElementById('im').style.left = window.event.clientX - document.getElementById('im').offsetWidth + 'px';
                document.getElementById('im').style.top = window.event.clientY - document.getElementById('im').offsetHeight + 'px';
            };

        };
    
    </script>
</head>
<body>
    <img src="yzk.jpg" id="im" />
</body>
</html>
