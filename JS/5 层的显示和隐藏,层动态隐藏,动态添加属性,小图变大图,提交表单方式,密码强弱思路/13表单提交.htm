<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script type="text/javascript">
        window.onload = function () {

            document.getElementById('fm').onsubmit = function () {

                if (document.getElementById('txt').value == '') {
                    return false;
                }
            };

            document.getElementById('dv').onclick = function () {

                //document.getElementById('sm').click();

                document.getElementById('fm').submit(); //点层也提交
            };
        };
    </script>
</head>
<body>
    <form action="/" method="post" id="fm">
        请输入搜索内容:<br />
        <input id="txt" type="text" name="name" value="" style="width: 300px; height: 20px; border: 1px gray solid;" />
        <input type="submit" name="name" value="百度一下" id="sm" />
        <div id="dv" style="width: 300px; height: 100px; border: 1px gray solid; background-color: White;">
            传智播客
        </div>
    </form>
</body>
</html>
