<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        div
        {
            display:none;
            }
    </style>
    <script type="text/javascript">

        window.onload = function () {

            document.getElementById('ycbtn').onclick = function () {
                // document.getElementById('dv').style.visibility = 'hidden'; //仍占位
                document.getElementById('dv').style.display = "none";   //人间蒸发，不占位置了

            };

            document.getElementById('xsbtn').onclick = function () {

                document.getElementById('dv').style.display = "block";

            };

            document.getElementById('xybtn').onclick = function () {
                var dvObj = document.getElementById('dv');
                // alert(dvObj.style.display);
                if (dvObj.style.display == '' || dvObj.style.display == 'none') { //这里none因为下面设定为none。开始display ''
                    dvObj.style.display = "block";
                } else {
                    dvObj.style.display = "none";
                }
                
            };
        };
    
    </script>
</head>
<body>
    <input type="button" name="name" value="隐藏层" id="ycbtn" />
    <input type="button" name="name" value="显示层" id="xsbtn" />
    <input type="button" name="name" value="显隐层" id="xybtn" />
    <div id="dv" style="width: 300px; height: 200px; background-color: Orange;">
    </div>
    <input type="text" name="name" value=" " />
</body>
</html>
