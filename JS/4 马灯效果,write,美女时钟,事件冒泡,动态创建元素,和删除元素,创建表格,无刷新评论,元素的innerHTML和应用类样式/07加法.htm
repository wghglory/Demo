<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">

        window.onload = function () {

            document.getElementById('btn').onclick = function () {
                var txt1 = document.getElementById('t1').value;
                var txt2 = document.getElementById('t2').value;
                document.getElementById('t3').value = parseInt(txt1) + parseInt(txt2);
            };
        };
       
    </script>
</head>
<body>
    <input type="text" name="name" value="" id="t1" />+
    <input type="text" name="name" value="" id="t2" />
    <input type="button" name="name" value="=" id="btn" />
    <input type="text" name="name" value="" id="t3" />
</body>
</html>
