<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">

        window.onload = function () {

            document.getElementById('dv').onclick = function () {
                alert(this.id); //当前的对象

                //alert( window.event.srcElement.id);//事件源
            };
            document.getElementById('p1').onclick = function () {
                alert(this.id);
            };
            document.getElementById('sp').onclick = function () {
                alert(this.id);
                //取消事件冒泡
                window.event.cancelBubble = true; //取消事件冒泡的
            };
        };
    
    </script>
</head>
<body>
    <div style="width: 300px; height: 300px; background-color: Yellow;" id="dv">
        <p style="width: 150px; height: 150px; background-color: green;" id="p1">
            <span style="background-color: white;" id="sp">哈哈,我又变帅了 </span>
        </p>
    </div>
</body>
</html>
