<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">


        window.onload = function () {
            var dic = { "百度": "http://www.baidu.com", "传智播客": "http://www.itcast.cn", "谷歌": "http://www.google.com" };

            document.getElementById('btn').onclick = function () {
                var tbObj = document.createElement('table');

                for (var key in dic) {
                    //创建行
                    var trObj = tbObj.insertRow(-1);

                    var td1 = trObj.insertCell(-1);
 
                    //能力检测
                    if (td1.innerText == '') {
                        td1.innerText = key;
                    } else {
                        td1.textContent = key;
                    }
                    var td2 = trObj.insertCell(-1);
                    td2.innerHTML = '<a href="' + dic[key] + '">' + key + '</a>';
                }
                document.body.appendChild(tbObj);

            };
        };
    </script>
</head>
<body>
    <input type="button" name="name" value="创建网站列表" id="btn" />
</body>
</html>
