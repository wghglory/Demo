<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script type="text/javascript">

        //创建三个输入文本框，当光标离开文本框的时候如果文本框为空，则将文本框背景色设置为红色，如果不为空则为白色。提示:自己想
       
       //页面加载后
        window.onload = function () {
            //获取所有的文本框
            var txtObjs = document.getElementsByTagName('input');
            //遍历所有的文本框,目的是分别注册事件
            for (var i = 0; i < txtObjs.length; i++) {
                //为每个文本框注册一个失去焦点的事件
                txtObjs[i].onblur = function () {
                    //判断当前文本框是否为空
                    if (this.value == '') {
                        this.style.backgroundColor = 'red';//设置当前文本框背景颜色
                    } else {
                        this.style.backgroundColor = '';//还原为默认颜色
                    }
                };

            }


        };


    
    </script>
</head>
<body>
    <input type="text" name="name" value="" />
     <input type="text" name="name" value="" />
      <input type="text" name="name" value="" />
       <input type="text" name="name" value="" />
        <input type="text" name="name" value="" />
         <input type="text" name="name" value="" />
</body>
</html>
