            var keyWords = {
                "传智播客": ["传智播客java视频", "传智播客.net视频", "传智播客php视频"],
                "杨忠科": ["杨忠科的视频", "杨忠科的微博", "杨忠科的邮箱"],

            };
            //获取文本框内的内容
            document.getElementById('txt').onchange= function f1() {
                var th = document.getElementById('txt');
                var txtcontent = th.value;
                if (document.getElementById('dv1')) {
                    document.body.removeChild(document.getElementById('dv1'));

                }
                if (keyWords[txtcontent]) {

                    //创建层 
                    var dvObj = document.createElement('div');
                    dvObj.id = 'dv1';
                    dvObj.style.width = '300px';
                    dvObj.style.height = '200px';
                    dvObj.style.border = '1px solid gray';
                    dvObj.style.position = 'absolute';
                    dvObj.style.left = th.offsetLeft + 'px';
                    dvObj.style.top = th.offsetTop + th.offsetHeight + 1 + 'px';
                    for (var i = 0; i < keyWords[txtcontent].length; i++) {
                        var pObj = document.createElement('p');
                        pObj.style.margin = '0';
                        pObj.innerHTML = keyWords[txtcontent][i];

                        dvObj.appendChild(pObj);
                    }

                    document.body.appendChild(dvObj);
