    <script type="text/javascript">
        $(function () {

            $('#btn').click(function () {
                $('ul li:first').css('backgroundColor', 'red');
                $('ul li').first('li').css('backgroundColor', 'red');
                $('ul:first li').css('backgroundColor', 'red');
                $('ul li:last').css('backgroundColor', 'red');
                $('ul li:even').css('backgroundColor', 'red');
                偶数, 但是给用户显示的是奇数
                这里的偶数指的是索引,
                $('ul li:odd').css('backgroundColor', 'red');//给用户显示的时候是偶数
                $('ul li:gt(2):lt(2)').css('backgroundColor', 'red');

                $('h1,h2,h3,h4,h5,h6').css('backgroundColor', 'red');
                $(':header').css('backgroundColor', 'red');
            });

        });
    </script>
