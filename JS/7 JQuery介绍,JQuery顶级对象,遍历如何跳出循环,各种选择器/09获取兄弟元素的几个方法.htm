<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	 <style type="text/css">
    
    </style>
    <script src="jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            //  $('div').next().css('backgroundColor','red');//和$('div+span')一样

            $('#btn').click(function () {
                //$('div').next('span').css('backgroundColor', 'red'); //和$('div+span')一样
                //获取他所有的兄弟元素,(下面的)
                // $('div').nextAll().css('backgroundColor', 'red');

                $('div').siblings('span').css('backgroundColor','red'); //siblings后断链，用end()修复
            });
        });
    </script>
</head>
<body>
  <input type="button" name="name" value="改变样式" id="btn" />
    <br />
    <span>这是层外面上面的第一个span标签</span>
    <div style=" width:300px; height:200px; border:1px solid red;">


        <span>这是层中的直接元素中的第一个span标签</span>

        <p>
         <span>这是层里面层中的span标签</span>
        </p>
    </div>
     <span>这是层外面下面的第一个span标签</span>
    <p>这是p标签<span>这是层下面p标签中的span</span></p>
   

    <span>这是层外面的下面的第二个标签</span>
</body>
</html>
