<head>
    <title></title>
    <style type="text/css">

    <script src="jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $(function () {

                $('#btn').click(function () {

                    $('p:eq(3)').css('backgroundColor', 'red');//索引就是3的
                    $('p:lt(3)').css('backgroundColor', 'red'); //索引小于3的
                    $('p:gt(3)').css('backgroundColor', 'red');//索引大于3的
                });
            });

        });
    </script>
</head>
<body>
    <input type="button" name="name" value="显示效果" id="btn" />
    <br />
    <p>
        我们都是p1
    </p>
    <p>

    <p>

    </p>
    <p>

    </p>
    <p>

    </p>
    <p>

</body>
</html>
