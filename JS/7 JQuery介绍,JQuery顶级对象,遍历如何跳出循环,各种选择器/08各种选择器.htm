<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	 <style type="text/css">
    
    </style>
    <script src="jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            $('#btn').click(function () {
            //层中所有的span标签全部改变背景颜色
                // $('div span').css('backgroundColor', 'red');
               //获取层中最直接的span标签
                //$('div>span').css('backgroundColor', 'red');
                //获取层的兄弟节点中下面的第一个元素
                $('div+span').css('backgroundColor', 'red');
                //获取层的所有下面的兄弟节点,(直接的兄弟)
               // $('div~span').css('backgroundColor', 'red');
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="改变样式" id="btn" />
    <br />
    <span>这是层外面上面的第一个span标签</span>
    <div style=" width:300px; height:200px; border:1px solid red;">


        <span>这是层中的直接元素中的第一个span标签</span>

        <p>
         <span>这是层里面层中的span标签</span>
        </p>
    </div>
   
    <span>这是层外面下面的第一个span标签</span>
     <p><span>这是层下面p标签中的span</span></p>
    <span>这是层外面的下面的第二个标签</span>
</body>
</html>
