<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">

        window.onload = function () {

            document.getElementById('btn').onclick = function () {
                window.location.reload(); //刷新
            };

            document.getElementById('dv').onclick = function () {

                if (window.event.altKey) {
                    alert('按了alt键');
                } else if (window.event.ctrlKey) {
                    alert('按下了ctrl键');
                } else if (window.event.shiftKey) {
                    alert('按下了shift键');
                } else {
                    alert('按下了鼠标');
                }
                //用途：页面上一个超链接,直接点击跳转,如果按下alt键再点击则显示当前时间,而且不跳转

                alert(window.event.clientX + '   ' + window.event.clientY); //相对body左上角
                alert(window.event.screenX + '   ' + window.event.screenY); //相对屏幕
                alert(window.event.offsetX + '   ' + window.event.offsetY); //相对于当前元素的坐标
            };

            document.getElementById('btn').onclick = function () {
                return false;   //阻止了
                // window.event.returnValue = false;//用在取消事件，下面方法不会阻止
                alert('弹出'); //方法
            };

        };
        
    </script>
</head>
<body>
    <input type="button" name="name" value="显示啊" id="btn" />
    <div id="dv" style="width: 300px; height: 300px; background-color: Green;">
    </div>
    <input type="button" name="name" value="刷新吗" id="btn1" />
</body>
</html>
