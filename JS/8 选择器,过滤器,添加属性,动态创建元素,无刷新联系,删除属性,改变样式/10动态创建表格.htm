<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
    </style>
    <script src="jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var dic = { "百度": "http://www.baidu.com", "传智播客": "http://www.itcast.cn", "谷歌": "http://www.google.com" };

            $('#btn').click(function () {

                var tbObj = $('<table border="1"></table>').appendTo($('body'));
                for (var key in dic) {
                    tbObj.append($('<tr><td>' + key + '</td><td><a href="' + dic[key] + '">' + key + '</a></td></tr>'));
                }
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="创建一个表格" id="btn" />
</body>
</html>
