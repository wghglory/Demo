<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
    </style>
    <script src="jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            $('div input[type=checkbox]').click(function () {
                var chs = $('div input:checked');
                var len = chs.length;
                var arr = [];
                chs.each(function (k, v) {
                    //alert(k + '+++++' + v);
                    //alert($(v).val());
                    arr[arr.length] = $(v).val();
                });
                $('p').text('您共选择了' + len + '个,分别是:' + arr);
            });
        });
    </script>
</head>
<body>
    <div>

        <input type="checkbox" name="name" value="tom" />tom
        <input type="checkbox" name="name" value="jim" />jim
        <input type="checkbox" name="name" value="lily" />lily

    </div>
    <p>

    </p>
</body>
</html>
