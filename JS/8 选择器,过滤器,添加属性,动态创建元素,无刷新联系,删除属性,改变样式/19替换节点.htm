    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                $('br').replaceWith('<hr />');//把br 替换hr
            });
            $('#btn2').click(function () {
                $('<br />').replaceAll('hr');//把hr替换br
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="改我换" id="btn" />
    <input type="button" name="name" value="改我再换" id="btn2" />
    <br />

    <br />
    床前明月光,
    <br />
    疑是地上霜.
    <br />
    举头望明月,
    <br />
    低头思故乡.

</body>
