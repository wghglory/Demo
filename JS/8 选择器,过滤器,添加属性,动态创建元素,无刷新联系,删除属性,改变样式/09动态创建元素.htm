<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	 <style type="text/css">
    
    </style>
    <script src="jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //append 返回的是BODY对象，还是DIV对象
            $('#btn').click(function () {
                //创建一个层

                var dvObj = $('<div style=" border:1px solid red; width:300px; height:300px; background-color:orange;"></div>'); //$('<div style=...').appendTo($('body')); //这样也行

                $('body').append(dvObj);//快到body里来
            });
        });

    </script>
</head>
<body>
    <input type="button" name="name" value="创建一个层" id="btn" />
</body>
</html>
