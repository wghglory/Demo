<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .cls
        {
            background-color: Green;
        }
    </style>
    <script src="jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            $('#btn').click(function () {
                $('div').empty();  //清空内部元素。div仍保留
                $('div').remove();
                $('div').remove('.cls');  //删除有这个class的div
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="移除层的样式" id="btn" />
    <div class="cls" style="width: 300px; height: 200px; border: 1px solid orange;">
    哈哈哈
    <a href="#">content</a>
    </div>

    <div style="width: 300px; height: 200px; border: 1px solid orange;">
      哈哈
    </div>
</body>
</html>
