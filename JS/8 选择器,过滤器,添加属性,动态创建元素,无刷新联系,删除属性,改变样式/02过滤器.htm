<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">

    </style>
    <script src="jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                //在层中找具有name属性的所有的input标签
                $('div input[name]').css('backgroundColor', 'red');
                //在层中找具有name属性的并且name属性值为name1的所有的input标签
                $('div input[name=name1]').css('backgroundColor', 'red');
                $('div input[name!=name1]').css('backgroundColor', 'red');
                //以name1开头的name属性值的元素
                $('div input[name^=name1]').css('backgroundColor', 'red');
                //以name1结尾的name属性值
                $('div input[name$=name1]').css('backgroundColor', 'red');
                //包含的
                $('div input[name*=1]').css('backgroundColor', 'red');
                $('div input[name=name1][value=第一个]').css('backgroundColor', 'red');
            });

        });
    </script>
</head>
<body>
    <input type="button" name="name" value="显示样式" id="btn" />
    <br />
    <div>
        <input type="text" name="name1na" value="第一个文本框,我骄傲" />
        <input type="text" name="name2na" value="第二个文本框,我骄傲" />
        <input type="text" name="name13na" value="第三文本框,我骄傲" />
        <input type="text" name="name4" value="第四文本框,我骄傲" />
        <input type="text" name="name5na" value="第五个文本框,我骄傲" />
        <input type="text" name="name1" value="第六个文本框,我骄傲" />
    </div>
</body>
</html>
