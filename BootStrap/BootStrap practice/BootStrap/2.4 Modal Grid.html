<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using the grid system To take advantage of the Bootstrap grid system within a
        modal, just nest .container-fluid within the .modal-body and then use the normal
        grid system classes within this container.</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="gridSystemModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">
                        Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4">
                                .col-md-4</div>
                            <div class="col-md-4 col-md-offset-4">
                                .col-md-4 .col-md-offset-4</div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-md-offset-3">
                                .col-md-3 .col-md-offset-3</div>
                            <div class="col-md-2 col-md-offset-4">
                                .col-md-2 .col-md-offset-4</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                .col-md-6 .col-md-offset-3</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-9">
                                Level 1: .col-sm-9
                                <div class="row">
                                    <div class="col-xs-8 col-sm-6">
                                        Level 2: .col-xs-8 .col-sm-6
                                    </div>
                                    <div class="col-xs-4 col-sm-6">
                                        Level 2: .col-xs-4 .col-sm-6
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close</button>
                    <button type="button" class="btn btn-primary">
                        Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script src="js/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
