<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>警告提示</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <style type="text/css">
        
    </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-info fade in" id="myAlert">
            当使用 .close 按钮时，它必须是 .alert-dismissible 的第一个子元素，并且在它之前不能有任何文本内容。
            <button type="button" class="close fade in" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>guanghui</strong>
            <button class="btn btn-default">
                is great!</button>
        </div>
    </div>
    <script src="js/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#myAlert').on('closed.bs.alert', function() {
            alert('close le');
        });
    </script>
</body>
</html>
