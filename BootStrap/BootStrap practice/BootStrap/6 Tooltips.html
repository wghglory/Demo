<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>工具提示</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <style type="text/css">
        
    </style>
</head>
<body>
    <div class="container">
        <p class="muted" style="margin-bottom: 0">
            welcome to <a id="myTooltip" href="#" data-toggle="tooltip" title="" data-placement="bottom" data-original-title="如果title没有内容则显示这里的www.upmc.edu">UPMC</a>.
        </p>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left"
            title="Tooltip on left">
            Tooltip on left</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top"
            title="Tooltip on top">
            Tooltip on top</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
            title="Tooltip on bottom">
            Tooltip on bottom</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right"
            title="Tooltip on right">
            Tooltip on right</button>
    </div>
    <script src="js/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function() {
            $('[data-toggle="tooltip"]').tooltip(); //初始化
            //$('#myTooltip').tooltip('show');  //直接显示
        });

        $('#myTooltip').on('hidden.bs.tooltip', function() {
            alert('hiden');
        });
    </script>
</body>
</html>
