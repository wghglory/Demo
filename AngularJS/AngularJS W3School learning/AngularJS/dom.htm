<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
    <div ng-app="" ng-init="mySwitch=true;hour=13">
        <p>
            <button ng-disabled="mySwitch">
                Click Me!</button>
        </p>
        <p>
            <input type="checkbox" ng-model="mySwitch" />Button
        </p>
        <p>
            {{ mySwitch }}
        </p>
        <p ng-show="true">
            I am visible.</p>
        <p ng-show="false">
            I am not visible.</p>
        <p ng-show="hour > 12">
            I am visible, big than 12.</p>
        <p ng-hide="true">
            I am not visible.</p>
        <p ng-hide="false">
            I am visible.</p>
    </div>
</body>
</html>
