<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <!--
上传文件时：
1>必须使用post方式来提交数据
2>必须设置表单的enctype属性。
3>必须在表单中包含文件域。input type="file"
-->
    <form action="ProcessUpload.ashx" method="post" enctype="multipart/form-data">
    <!-- 这个文件名就是为了演示一下客户端向服务器提交数据时文本框中的内容与文件内容如何一起发送到服务器
    等会我们并不用这个名字。
    -->
    <input type="text" name="txtTest1" value="" />
    <input type="text" name="txtTest2" value="" />
    文件名：<input type="text" name="txtFileName" value="" />
    <br />
    请选择文件:
    <input type="file" name="file1" value="" />
    <input type="submit" value="上传" />
    </form>
</body>
</html>
