<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../scripts/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="../scripts/jquery.easyui.min.js" type="text/javascript"></script>
    <link href="../css/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../css/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function () {
            $('#tt').datagrid({
                url: 'EasyUI.ashx',
                title: '演示表格',
                width: 700,
                height: 400,
                fitColumns: true,
                idField: 'StuId', //主键列
                loadMsg: '正在加载用户的信息...',
                pagination: true,
                singleSelect: false,
                pageSize: 10,
                pageNumber: 1,
                pageList: [10, 20, 30],
                queryParams: {},
                columns: [
                { field: 'ck', checkbox: true, align: 'left', width: 50 },
                { field: 'StuId', title: '主键', width: 80 },
                { field: 'StuName', title: '用户名', width: 120 },
                { field: 'StuAge', title: '年龄', width: 80, align: 'right'}]
            });
        });
    </script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height: 60px; background: #B3DFDA;
        padding: 10px">
        north region</div>
    <div data-options="region:'west',split:true,title:'菜单栏',iconCls:'icon-ok'" style="width: 150px;
        padding: 10px;">
        west content</div>
    <!--<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width: 100px;
        padding: 10px;">
        east region</div>-->
    <div data-options="region:'south',border:false" style="height: 50px; background: #A9FACD;
        padding: 10px;">
        south region</div>
    <div data-options="region:'center',title:'内容栏'">
        <table id="tt" style="width: 700px;" title="标题，可以使用代码进行初始化，也可以使用这种属性的方式" iconcls="icon-edit">
        </table>
    </div>
</body>
</html>
