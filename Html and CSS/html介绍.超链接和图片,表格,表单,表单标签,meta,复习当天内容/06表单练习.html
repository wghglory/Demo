<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
 <head>
  <title>表单练习1 </title>
 <meta http-equiv="Content-Type" content="text/html:charset=gb2312"/>
 </head>

 <body>
  <table border="1">

  <tr>
	<td>用户名:
	</td>
	<td><input name="name" type="text" value="" />
	</td>
  </tr>
   <tr>
	<td>密码:
	</td>
	<td><input name="name" type="password" value="" />
	</td>
  </tr>
   <tr>
	<td>验证码:
	</td>
	<td><input name="name" type="password" value="" size="8" />
	<img src="验证码.png" title="学雪" />
	</td>
  </tr>
  <tr>
	<td>
	</td>
	<td><input id="d1" name="name" type="checkbox" value="1"  />
	<label for="d1">记住密码</label>
	</td>
  </tr>
   <tr>
	<td>
	</td>
	<td><input name="name" type="submit" value="登录"  />
	<input name="name" type="reset" value="重置"  />	
	</td>
  </tr>
  </table>
 </body>
</html>
