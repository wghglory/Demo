        /*
                 #dv--表示的是id选择器,通常用在特定或者特指的某个元素上使用
                 div--表示的是标签选择器,通常用在很多相同标签上.希望这些标签都使用一个样式
                 .cls--表示的是类选择器,通常用在不同标签上,一般是几个标签(不同)应用同一个样式
                 
                 
                 */
        
          .cls1
        {
            cursor:pointer;
            color:Gray;
            background-color:Yellow;
            }
        .cls
        {
            background-color: Black;
        }
        #dv
        {
            background-color: Blue;
        }
        div
        {
            width: 300px;
            height: 200px;
            background-color: Red !important;
        }
      
        /* id选择器> 类选择器 > 标签选择器*/
    </style>
</head>
<body>
    <div id="dv" >
        老马有才:文能提笔控萝莉,
    </div>
    <div class="cls cls1">
